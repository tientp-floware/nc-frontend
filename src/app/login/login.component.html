<h2>Token Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <input type="text" formControlName="token" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.token.errors }" />
        <div *ngIf="submitted && f.token.errors" class="invalid-feedback">
            <div *ngIf="f.token.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Authorization
        </button>
        <a routerLink="https://oauth2-api.k8s.flodev.net/" class="btn">Register</a>
    </div>
</form>
